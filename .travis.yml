sudo: false

language: node_js
node_js:
  - "12"

services:
  - docker

notifications:
  email: false

branches:
  only:
    - master

addons:
  apt:
    packages:
      - chromium-browser

cache:
  directories:
    - ./web/onos-gui/node_modules

install:
  - npm install web/onos-gui

jobs:
  include:
    - stage: tests
      script:
        - make test
    - stage: docs build
      if: type != pull_request
      script:
        - sh build/bin/trigger-docs-travis $TRAVIS_ACCESS_TOKEN
    - stage: push
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./build/bin/push-images; fi'
