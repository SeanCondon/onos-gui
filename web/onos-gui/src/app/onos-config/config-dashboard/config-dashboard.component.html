<table id="dashboard-grid">
    <thead><tr class="dashboard-header">
        <td class="nw-ch-hdr">Network Changes</td>
        <td class="device-hdr" *ngFor="let device of deviceService.deviceList | keyvalue">
            <a [routerLink]="['/config','configview', device.key ]">{{device.key}}</a>
        </td>
    </tr></thead>
    <tbody>
    <tr class="nw-ch-row" [class.nw-ch-row__alternate]="i % 2" *ngFor="let nwchId of networkChanges | keyvalue:nwChangeIncreasingAge; let i = index"
        onos-network-change [networkChange]="nwchId.value">
    </tr>
    <tr class="nw-ss-row" onos-network-snapshot></tr>
    </tbody>
</table>
