<svg:g *ngIf="visible" xmlns:svg="http://www.w3.org/2000/svg">
    <svg:desc>Layer: {{layerId}} {{description}} {{changeTime | date: 'medium'}}</svg:desc>
    <svg:g *ngFor="let node of nodelist | keyvalue; let i = index">
        <svg:g onos-container-svg
               [containerX]="node.value.node.x"
               [containerY]="node.value.node.y"
               [relpath]="node.value.relPath"
               [value]="node.value.value"
               [valueType]="node.value.valueType"
               [parentpath]="node.value.parentPath"
               [abspath]="node.key"
               (containerEditRequested)="requestEditLayer(node.key, null, 'container')">
        </svg:g>
    </svg:g>
    <svg:line *ngFor="let branch of branchList | keyvalue" stroke-width="2" stroke="#a9aba0"
              [attr.x1]="branch.value.link.source.x" [attr.y1]="branch.value.link.source.y+10"
              [attr.x2]="branch.value.link.target.x+160" [attr.y2]="branch.value.link.target.y+10">
        <svg:desc>{{branch.key}}</svg:desc>
    </svg:line>
</svg:g>
