<div id="nwchange-details-panel" class="floatpanel"
     [@nwchangeDetailsState]="id!=='' && !closed">
    <div class="container">
        <div class="top">
            <div class="close-btn">
                <onos-icon class="close-btn" classes="active-close"
                           iconId="close" iconSize="20"
                           (click)="close()"></onos-icon>
            </div>
            <div class="dev-icon">
                <onos-icon classes="{{ 'details-icon'}}" iconId="'device'"
                           [iconSize]="40"></onos-icon>
            </div>
            <h2 class="editable clickable">{{id}}</h2>
            <div class="top-content">
                <div class="top-tables">
                    <div class="left">
                        <table>
                            <tbody>
                            <tr>
                                <td class="label" width="110">User :</td>
                                <td class="value"
                                    width="80">{{detailsData?.user}}</td>
                            </tr>
                            <tr>
                                <td class="label" width="110">Created :</td>
                                <td class="value"
                                    width="80">{{detailsData?.created | date: 'medium'}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="middle">
            <h2 class="changes-title">Changes</h2>
            <table>
                <thead>
                <tr>
                    <th>Configuration</th>
                    <th>Change</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let ch of detailsData?.changesList">
                    <td><a
                        [routerLink]="['/config','configview', ch.getId() ]">{{ ch.getId() }}</a>
                    </td>
                    <td>{{ ch.getHash() }}</td>
                    <!--          <td><a [routerLink]="['/config','changeview', ch.changeId ]">{{ ch.changeId }}</a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <div id="bottom">
            <h2 class="changes-title">Other Configs to Add</h2>
            <table>
                <tr *ngFor="let o of otherConfigs">
                    <td><a [routerLink]="['/config','configview', o ]">{{ o }}</a></td>
                </tr>
            </table>
        </div>
    </div>
